<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="result"></div>
    <div class="equation"></div>
    <div class="screen"></div>
    <div class="buttons">
      <button class="dark-mode-btn" id="darkModeBtn" onclick="toggleDarkMode()"><i class="fas fa-sun"></i></button>
      <button class="all-clear-btn" onclick="clearAll()">AC</button>
      <button class="clear-btn" onclick="deleteLast()">C</button>
      <button onclick="appendSymbol('√')">√</button>
      <button onclick="appendSymbol('/')">/</button>
      <button onclick="appendSymbol('7')">7</button>
      <button onclick="appendSymbol('8')">8</button>
      <button onclick="appendSymbol('9')">9</button>
      <button onclick="appendSymbol('*')">x</button>
      <button onclick="appendSymbol('4')">4</button>
      <button onclick="appendSymbol('5')">5</button>
      <button onclick="appendSymbol('6')">6</button>
      <button onclick="appendSymbol('-')">-</button>
      <button onclick="appendSymbol('1')">1</button>
      <button onclick="appendSymbol('2')">2</button>
      <button onclick="appendSymbol('3')">3</button>
      <button onclick="appendSymbol('+')">+</button>
      <button onclick="appendSymbol('0')">0</button>
      <button onclick="appendSymbol('.')">.</button>
      <button class="equal-btn" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let darkMode = false;

    function toggleDarkMode() {
      const body = document.body;
      darkMode = !darkMode;
      body.classList.toggle('dark-mode', darkMode);
    }

    function deleteLast() {
      const screen = document.querySelector('.screen');
      screen.textContent = screen.textContent.slice(0, -1);
    }

    function clearAll() {
      const screen = document.querySelector('.screen');
      screen.textContent = '';
      document.querySelector('.equation').textContent = '';
    }

    function appendSymbol(symbol) {
      const screen = document.querySelector('.screen');
      if (symbol === '√') {
        screen.textContent = `Math.sqrt(${screen.textContent})`;
      } else {
        screen.textContent += symbol;
      }
    }

    function calculate() {
      const screen = document.querySelector('.screen');
      const result = document.querySelector('.result');
      const equation = document.querySelector('.equation');
      equation.textContent = screen.textContent;
      try {
        const expr = screen.textContent
        screen.textContent = eval(expr);
      } catch (error) {
        screen.textContent = 'Error';
      }
    }

    const darkModeBtn = document.getElementById('darkModeBtn');
const icon = darkModeBtn.querySelector('i');

darkModeBtn.addEventListener('click', () => {
  icon.classList.add('rotate-icon');

  // Remove the rotation class after it completes
  setTimeout(() => {
    icon.classList.remove('rotate-icon');
  }, 750); // 500ms is the duration of the animation
});


  </script>
</body>
</html>
